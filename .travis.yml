language: java
jdk:
- oraclejdk8
- openjdk8
script:
- jdk_switcher use oraclejdk8
- "./gradlew assemble"
- "./gradlew check"
- "./gradlew build"
- jdk_switcher use openjdk8
- "./gradlew assemble"
- "./gradlew check"
- "./gradlew build"
branches:
  only:
  - da-dev
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"